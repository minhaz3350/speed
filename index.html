<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Dark Theme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --bg-color: #030014;
            --card-bg: rgba(23, 25, 50, 0.4);
            --primary-accent: #7042f88b;
            --secondary-accent: #00c6ff;
            --text-main: #ffffff;
            --text-muted: #aaa;
            --border-color: rgba(112, 66, 248, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- The Aurora Background Effect --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 0%, #2a1b5e 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(0, 198, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 15% 60%, rgba(112, 66, 248, 0.15) 0%, transparent 45%);
            filter: blur(60px);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* --- Navbar --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: fixed;
            width: 100%;
            top: 0;
